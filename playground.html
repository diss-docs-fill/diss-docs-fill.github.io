<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Processor с переменными</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
            cursor: pointer;
            background-color: #fafafa;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .drop-zone:hover {
            border-color: #007bff;
        }
        .drop-zone input {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>File Processor</h1>
    <p>Перетащите сюда .odt или .docx файлы, либо нажмите для выбора.</p>
    <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" multiple accept=".odt,.docx" />
        <p>Перетащите файлы сюда или кликните для выбора</p>
    </div>
    <button id="processBtn" disabled>Обработать и скачать</button>
    <div id="status"></div>

    <h2>Переменные</h2>
    <table id="variablesTable">
        <thead>
            <tr>
                <th>Комментарий</th>
                <th>Имя переменной</th>
                <th>Значение переменной (редактируемое)</th>
                <th>Примеры</th>
            </tr>
        </thead>
        <tbody id="variablesBody">
            <!-- Заполняется JS -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Ваши переменные с кириллицей
        const variables = [
            {
                comment: "Фамилия, имя, отчество соискателя в родительном падеже",
                name: "ФИО_в_родительном_падеже",
                value: "Ивановой Марии Петровны",
                examples: "Петрова Алексея Сидоровича"
            },
            {
                comment: "Тема диссертации",
                name: "ТЕМА_ДИССЕРТАЦИИ",
                value: "О некоторых изометрических вложениях трёхмерного шара в отдельных представителей фауны средней полосы",
                examples: "О некоторых изометрических вложениях трёхмерного шара в отдельных представителей фауны средней полосы"
            },
            {
                comment: "Шифр диссертационного совета",
                name: "ШИФР_СОВЕТА",
                value: "ПДС.1337.265",
                examples: "Д.220.66.66"
            },
            // Можно добавить другие переменные здесь
        ];

        // Устанавливаем переменные глобально для eval
        variables.forEach(v => {
            window[v.name] = v.value;
        });

        // Заполняем таблицу
        const variablesBody = document.getElementById('variablesBody');
        variables.forEach(v => {
            const row = document.createElement('tr');
            // Экранируем значение для value input, на всякий случай
            const escapedValue = String(v.value).replace(/"/g, '&quot;');
            row.innerHTML = `
                <td>${v.comment}</td>
                <td>${v.name}</td>
                <td><input type="text" value="${escapedValue}" data-var="${v.name}"></td>
                <td>${v.examples}</td>
            `;
            variablesBody.appendChild(row);
        });

        // Обновляем глобальные переменные при изменении input
        variablesBody.addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT') {
                const varName = e.target.getAttribute('data-var');
                window[varName] = e.target.value;
                // Также обновляем в массиве variables для replace
                const varObj = variables.find(v => v.name === varName);
                if (varObj) varObj.value = e.target.value;
            }
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        let selectedFiles = [];

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith('.odt') || file.name.endsWith('.docx'));
            updateUI();
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            selectedFiles = Array.from(fileInput.files).filter(file => file.name.endsWith('.odt') || file.name.endsWith('.docx'));
            updateUI();
        });

        function updateUI() {
            if (selectedFiles.length > 0) {
                processBtn.disabled = false;
                statusDiv.textContent = `${selectedFiles.length} файл(ов) выбран(о).`;
            } else {
                processBtn.disabled = true;
                statusDiv.textContent = 'Нет выбранных файлов.';
            }
        }

        // Обработка содержимого: заменяем ___...___ на eval (если не undefined), затем заменяем оставшиеся имена переменных
        function processContent(content) {
            // Сначала обрабатываем плейсхолдеры ___...___
            content = content.replace(/___(.*?)___/g, (match, expr) => {
                try {
                    const result = eval(expr);
                    if (result !== undefined) {
                        return String(result);
                    } else {
                        return match; // оставить без изменений
                    }
                } catch (e) {
                    return match; // если ошибка, оставить без изменений
                }
            });
            // Теперь заменяем любые оставшиеся имена переменных на их значения по всему документу
            variables.forEach(v => {
                content = content.replaceAll(v.name, v.value);
            });
            return content;
        }

        processBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Обработка...';
            processBtn.disabled = true;

            const zip = new JSZip();
            for (const file of selectedFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const originalZip = await JSZip.loadAsync(arrayBuffer);

                let xmlPath;
                if (file.name.endsWith('.odt')) {
                    xmlPath = 'content.xml';
                } else if (file.name.endsWith('.docx')) {
                    xmlPath = 'word/document.xml';
                }

                if (originalZip.files[xmlPath]) {
                    const xmlContent = await originalZip.files[xmlPath].async('text');
                    const processedContent = processContent(xmlContent);

                    originalZip.file(xmlPath, processedContent);
                }

                const modifiedBlob = await originalZip.generateAsync({ type: 'blob' });
                zip.file(`processed_${file.name}`, modifiedBlob);
            }

            const downloadBlob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(downloadBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed_files.zip';
            a.click();
            URL.revokeObjectURL(url);

            statusDiv.textContent = 'Готово! Файлы скачаны.';
            processBtn.disabled = false;
        });
    </script>
</body>
</html>
