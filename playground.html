<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
            cursor: pointer;
            background-color: #fafafa;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .drop-zone:hover {
            border-color: #007bff;
        }
        .drop-zone input {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>File Processor</h1>
    <p>Drag and drop .odt or .docx files here, or click to select.</p>
    <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" multiple accept=".odt,.docx">
        <p>Drop files here or click to browse</p>
    </div>
    <button id="processBtn" disabled>Process and Download</button>
    <div id="status"></div>

    <h2>Variables</h2>
    <table id="variablesTable">
        <thead>
            <tr>
                <th>Comment</th>
                <th>Variable Name</th>
                <th>Variable Value (Editable)</th>
                <th>Examples</th>
            </tr>
        </thead>
        <tbody id="variablesBody">
            <!-- Rows will be populated by JS -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Define variables as an array of objects (easy to tweak)
        const variables = [
            { comment: "A simple string variable", name: "myString", value: "Hello World", examples: "Use as ___myString___" },
            { comment: "A number variable", name: "myNumber", value: 42, examples: "Use as ___myNumber * 2___" },
            { comment: "An array variable", name: "myArray", value: [1, 2, 3], examples: "Use as ___myArray.length___" },
            // Add more variables here as needed
        ];

        // Set variables globally on window for eval access
        variables.forEach(v => {
            window[v.name] = v.value;
        });

        // Populate the table
        const variablesBody = document.getElementById('variablesBody');
        variables.forEach(v => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${v.comment}</td>
                <td>${v.name}</td>
                <td><input type="text" value="${v.value}" data-var="${v.name}"></td>
                <td>${v.examples}</td>
            `;
            variablesBody.appendChild(row);
        });

        // Update global variables on input change
        variablesBody.addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT') {
                const varName = e.target.getAttribute('data-var');
                window[varName] = e.target.value;
            }
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        let selectedFiles = [];

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith('.odt') || file.name.endsWith('.docx'));
            updateUI();
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            selectedFiles = Array.from(fileInput.files).filter(file => file.name.endsWith('.odt') || file.name.endsWith('.docx'));
            updateUI();
        });

        function updateUI() {
            if (selectedFiles.length > 0) {
                processBtn.disabled = false;
                statusDiv.textContent = `${selectedFiles.length} file(s) selected.`;
            } else {
                processBtn.disabled = true;
                statusDiv.textContent = 'No valid files selected.';
            }
        }

        // Processing function: eval fragments in ___...___ and replace if successful
        function processContent(content) {
            return content.replace(/___(.*?)___/g, (match, expr) => {
                try {
                    const result = eval(expr);
                    return String(result); // Ensure it's a string
                } catch (e) {
                    return match; // Leave unchanged on error
                }
            });
        }

        processBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Processing...';
            processBtn.disabled = true;

            const zip = new JSZip();
            for (const file of selectedFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const originalZip = await JSZip.loadAsync(arrayBuffer);
                
                // Determine main XML path
                let xmlPath;
                if (file.name.endsWith('.odt')) {
                    xmlPath = 'content.xml';
                } else if (file.name.endsWith('.docx')) {
                    xmlPath = 'word/document.xml';
                }
                
                if (originalZip.files[xmlPath]) {
                    const xmlContent = await originalZip.files[xmlPath].async('text');
                    const processedContent = processContent(xmlContent);
                    
                    // Replace the file content in the zip
                    originalZip.file(xmlPath, processedContent);
                }
                
                // Add to new zip with modified name
                const modifiedBlob = await originalZip.generateAsync({ type: 'blob' });
                zip.file(`processed_${file.name}`, modifiedBlob);
            }

            // Download the zip
            const downloadBlob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(downloadBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed_files.zip';
            a.click();
            URL.revokeObjectURL(url);

            statusDiv.textContent = 'Download ready!';
            processBtn.disabled = false;
        });
    </script>
</body>
</html>
